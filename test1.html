<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実力テスト 第1回 | 5-1 放送</title>
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans JP) の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        /* 採点後の正解・不正解スタイル */
        .correct {
            border: 2px solid #10B981; /* green-500 */
        }
        .incorrect {
            border: 2px solid #EF4444; /* red-500 */
        }
        /* 正解表示エリア（デフォルトは非表示） */
        .answer-feedback {
            display: none;
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        .correct .answer-feedback {
            background-color: #ECFDF5; /* green-50 */
            color: #065F46; /* green-800 */
        }
        .incorrect .answer-feedback {
            background-color: #FEF2F2; /* red-50 */
            color: #991B1B; /* red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <!-- ヘッダー -->
        <header class="mb-8 py-4 border-b-2 border-green-600">
            <h1 class="text-3xl font-bold text-gray-800">実力テスト 第1回 (20問)</h1>
            <p class="text-lg text-gray-600 mt-1">5-1 放送（地上デジタルテレビ放送）</p>
        </header>

        <!-- スコア表示エリア -->
        <div id="score-container" class="hidden mb-6 p-6 bg-white rounded-lg shadow-md text-center">
            <h2 class="text-3xl font-bold text-blue-700" id="score-text"></h2>
        </div>

        <!-- 問題フォームコンテナ -->
        <form id="test-form" class="space-y-6">
            <!-- 問題はJavaScriptによってここに挿入されます -->
        </form>

        <!-- 採点ボタン -->
        <div class="mt-10 text-center">
            <button id="submit-button" 
                    class="bg-green-600 text-white font-bold text-lg py-4 px-10 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300">
                採点する
            </button>
        </div>

        <!-- フッター (トップへ戻る) -->
        <footer class="mt-12 pt-6 border-t border-gray-300 text-center">
            <a href="./index.html" 
               class="inline-block bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-300">
                トップページに戻る
            </a>
        </footer>
    </div>

    <script>
        // 実力テスト 第1回 データ (20問)
        const testData = [
            {
                type: 'mcq',
                question: "地デジの物理チャンネル 13ch～52ch が占める周波数帯は？",
                options: ["100MHz～300MHz", "470MHz～710MHz", "710MHz～900MHz", "900MHz～1200MHz"],
                correctIndex: 1
            },
            {
                type: 'mcq',
                question: "64QAMは一度に何ビットの情報を表現できるか？",
                options: ["4ビット", "6ビット", "8ビット", "64ビット"],
                correctIndex: 1
            },
            {
                type: 'fill',
                question: "地デジの伝送方式であり、マルチパス妨害に強い特徴を持つ方式は [ ] である。",
                keywords: ["OFDM", "直交周波数分割多重"]
            },
            {
                type: 'mcq',
                question: "アナログ放送のゴースト障害の原因となった、反射波が干渉する現象は？",
                options: ["フェージング", "スノーノイズ", "マルチパス", "セグメントエラー"],
                correctIndex: 2
            },
            {
                type: 'fill',
                question: "地デジの1チャンネル (6MHz) は、[ ] 個のセグメントに分割される。",
                keywords: ["13", "十三"]
            },
            {
                type: 'mcq',
                question: "地デジの映像符号化方式として主に使用されているのは？",
                options: ["MPEG-1", "MPEG-2", "MP3", "H.265"],
                correctIndex: 1
            },
            {
                type: 'mcq',
                question: "携帯端末向けの「ワンセグ」放送で使用されるセグメント数は？",
                options: ["1セグメント", "3セグメント", "12セグメント", "13セグメント"],
                correctIndex: 0
            },
            {
                type: 'fill',
                question: "1チャンネルで標準画質 (SDTV) の放送は、最大 [ ] 本まで同時に放送可能である。",
                keywords: ["3", "三"]
            },
            {
                type: 'mcq',
                question: "地デジで主に使用される周波数帯は？",
                options: ["VHF帯", "UHF帯", "SHF帯", "MF帯"],
                correctIndex: 1
            },
            {
                type: 'fill',
                question: "OFDMにおいて、データの区切りに設けられる空き時間（反射波の影響を吸収する）を [ ] と呼ぶ。",
                keywords: ["ガードインターバル", "ガード インターバル"]
            },
            {
                type: 'mcq',
                question: "地デジの音声符号化方式として主に使用されているのは？",
                options: ["MP3", "MPEG-2 AAC", "WAV", "Dolby Digital"],
                correctIndex: 1
            },
            {
                type: 'fill',
                question: "MPEG-2は、ISO/IECと [ ] という国際機関によって共同で標準化された。",
                keywords: ["ITU-T", "国際電気通信連合"]
            },
            {
                type: 'mcq',
                question: "ハイビジョン放送 (HDTV) 1番組を放送するために必要なセグメント数は？",
                options: ["1セグメント", "3セグメント", "12セグメント", "13セグメント"],
                correctIndex: 2
            },
            {
                type: 'mcq',
                question: "HEVCとも呼ばれる、MPEG-4より圧縮効率が約2倍高い映像圧縮規格は？",
                options: ["H.262", "H.264", "H.265", "MPEG-2"],
                correctIndex: 2
            },
            {
                type: 'fill',
                question: "地デジのデータ放送で使用されるコンテンツ記述言語は [ ] である。",
                keywords: ["BML", "Broadcast Markup Language"]
            },
            {
                type: 'mcq',
                question: "1チャンネルの周波数帯域幅は？",
                options: ["1.3MHz", "5.57MHz", "6MHz", "13MHz"],
                correctIndex: 2
            },
            {
                type: 'fill',
                question: "ワンセグ用のセグメントは、13セグメントの [ ] に配置されている。",
                keywords: ["中央", "真ん中", "まんなか"]
            },
            {
                type: 'mcq',
                question: "MPEG-4 (H.264) の説明として正しいものは？",
                options: ["MPEG-2より圧縮効率が低い", "MPEG-2より圧縮効率が高い", "音声圧縮専用の規格である", "MPEG-1の別名である"],
                correctIndex: 1
            },
            {
                type: 'fill',
                question: "デジタル通信においてデータを送信するための時間の単位を [ ] と呼ぶ。",
                keywords: ["シンボル"]
            },
            {
                type: 'mcq',
                question: "地デジの標準方式 ISDB-T の「T」が示す意味は？",
                options: ["Time (時間)", "Transport (伝送)", "Terrestrial (地上)", "Television (テレビ)"],
                correctIndex: 2
            }
        ];

        // ページ読み込み時に問題を描画する
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('test-form');
            if (!form) return;

            testData.forEach((item, index) => {
                const questionIndex = index + 1;
                let contentHtml = '';

                if (item.type === 'mcq') {
                    // 4択問題のHTML
                    const optionsHtml = item.options.map((option, i) => `
                        <label class="block p-3 rounded-md border border-gray-300 hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="q${questionIndex}" value="${i}" class="mr-3">
                            ${option}
                        </label>
                    `).join('');
                    contentHtml = `<div class="space-y-3">${optionsHtml}</div>`;

                } else if (item.type === 'fill') {
                    // 穴埋め問題のHTML
                    const placeholder = item.question.replace("[ ]", "");
                    contentHtml = `
                        <label class="block text-gray-700 mb-2" for="q${questionIndex}">${placeholder}</label>
                        <input type="text" id="q${questionIndex}" name="q${questionIndex}" 
                               class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                               placeholder="解答を入力してください">
                    `;
                }

                // 問題カードのHTML
                const cardHtml = `
                    <div class="bg-white p-6 rounded-lg shadow-md border-2 border-transparent" id="card-q${questionIndex}">
                        <!-- 問題文 -->
                        <h2 class="text-xl font-bold text-gray-800 mb-5">
                            <span class="text-green-600 mr-2">問 ${questionIndex}</span>
                            ${item.question.replace("[ ]", "<span class='font-bold text-blue-600'>[ ]</span>")}
                        </h2>
                        
                        <!-- 問題コンテンツ (4択 or 記入) -->
                        ${contentHtml}

                        <!-- 正解フィードバックエリア -->
                        <div class="answer-feedback" id="feedback-q${questionIndex}"></div>
                    </div>
                `;
                
                form.innerHTML += cardHtml;
            });

            // 採点ボタンのイベントリスナー
            const submitButton = document.getElementById('submit-button');
            submitButton.addEventListener('click', (e) => {
                e.preventDefault(); // フォームの送信をキャンセル
                gradeTest();
            });
        });

        // 採点処理を行う関数
        function gradeTest() {
            let score = 0;
            const form = document.getElementById('test-form');

            testData.forEach((item, index) => {
                const questionIndex = index + 1;
                const card = document.getElementById(`card-q${questionIndex}`);
                const feedback = document.getElementById(`feedback-q${questionIndex}`);
                let isCorrect = false;
                let answerText = '';

                if (item.type === 'mcq') {
                    // 4択問題の採点
                    const selected = form.querySelector(`input[name="q${questionIndex}"]:checked`);
                    if (selected && parseInt(selected.value) === item.correctIndex) {
                        isCorrect = true;
                    }
                    answerText = `正解: ${item.options[item.correctIndex]}`;

                } else if (item.type === 'fill') {
                    // 穴埋め問題の採点
                    const input = document.getElementById(`q${questionIndex}`);
                    const userAnswer = input.value.trim().toLowerCase();
                    
                    // キーワードのいずれかを含んでいれば正解
                    isCorrect = item.keywords.some(keyword => userAnswer.includes(keyword.toLowerCase()));
                    answerText = `正解キーワード: ${item.keywords.join(' / ')}`;
                }

                // スコア加算とフィードバック表示
                if (isCorrect) {
                    score++;
                    card.classList.remove('incorrect');
                    card.classList.add('correct');
                    feedback.innerHTML = `<strong>正解！</strong><br>${answerText}`;
                } else {
                    card.classList.remove('correct');
                    card.classList.add('incorrect');
                    feedback.innerHTML = `<strong>不正解...</strong><br>${answerText}`;
                }
                feedback.style.display = 'block';
            });

            // 合計スコアの表示
            const scoreContainer = document.getElementById('score-container');
            const scoreText = document.getElementById('score-text');
            scoreText.textContent = `あなたのスコア: ${score} / ${testData.length} 点`;
            scoreContainer.style.display = 'block';

            // 採点ボタンを非表示にし、ページ上部にスクロール
            document.getElementById('submit-button').style.display = 'none';
            window.scrollTo(0, 0);
        }
    </script>

</body>
</html>
