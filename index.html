<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習サイト | 5-1 放送</title>
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans JP) の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans JPをデフォルトフォントとして適用 */
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="container mx-auto p-8 max-w-2xl text-center">
        
        <!-- ヘッダー -->
        <header class="mb-12">
            <h1 class="text-4xl font-bold text-gray-800">学習サイト</h1>
            <p class="text-2xl text-blue-700 mt-2">5-1 放送（地上デジタルテレビ放送）</p>
        </header>

        <!-- メインコンテンツ (リンクリスト) -->
        <main class="w-full">
            <div class="space-y-6">
                <!-- 練習問題へのリンク -->
                <a href="./practice.html" 
                   class="block w-full bg-blue-600 text-white font-bold text-lg py-6 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 ease-in-out transform hover:-translate-y-1">
                    練習問題 (30問)
                    <span class="block text-sm font-normal opacity-90 mt-1">基礎知識の確認と定着</span>
                </a>
                
                <!-- 実力テスト第1回へのリンク -->
                <a href="./test1.html" 
                   class="block w-full bg-green-600 text-white font-bold text-lg py-6 px-8 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300 ease-in-out transform hover:-translate-y-1">
                    実力テスト 第1回 (20問)
                    <span class="block text-sm font-normal opacity-90 mt-1">4択・穴埋め形式</span>
                </a>
                
                <!-- 実力テスト第2回へのリンク -->
                <a href="./test2.html" 
                   class="block w-full bg-purple-600 text-white font-bold text-lg py-6 px-8 rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-300 ease-in-out transform hover:-translate-y-1">
                    実力テスト 第2回 (20問)
                    <span class="block text-sm font-normal opacity-90 mt-1">知識の応用と確認</span>
                </a>
            </div>
        </main>

        <!-- フッター -->
        <footer class="mt-12 text-gray-500 text-sm">
            &copy; 2025 学習サイト
        </footer>
    </div>

</body>
</html>
